<html lang "en">

    
 <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>


 <head>
    <meta charset="utf-8">
    <title>D3 Test </title>

    
    <style type="text/css">
      .chart{
      }

      .main text{
      font: 10px sans-serif;
      }
      .axis line, .axis path{
      shape-rendering: crispEdges;
      stroke: black;
      fill: none;
      }
      circle{
      fill: red;
      }

 
    </style>
 </head>
 

    
    <body>
      <div id="container" class="svg-container"></div>
        
    <div id="option"><input name="updateLine" type="button" value="Display" onclick="displayLine()"/></div>


  </body>


<script>

  
    window.onload = function(){
    console.log("about to call scatterPlot");
    scatterPlot();
    };
 var data = [[39, 71],
           [30, 63],
           [32, 63],
           [34, 67],
           [35, 68],
           [36, 68],
           [36, 70],
           [30, 64]];

    var margin = {top: 20, right: 15, bottom: 60, left: 60}
      , width = 960 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
              .domain([0, d3.max(data, function(d) { return d[0]; })])
              .range([ 0, width ]);
    
    var y = d3.scale.linear()
         .domain([0, d3.max(data, function(d) { return d[1]; })])
              .range([ height, 0 ]);

    var svg=d3.select('body')
    .append('svg')
    .attr("viewBox", "0 0 500 600")
    .attr("preserveAspectRatio", "xMaxYmax meet"); 
    
    var chart = d3.select('body')
    .append('svg:svg')
    .attr('width', width + margin.right + margin.left)
    .attr('height', height + margin.top + margin.bottom)
    .attr('class', 'chart')

    var main = chart.append('g')
.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
.attr('width', width)
.attr('height', height)
    .attr('class', 'main');


    //------------------------------------------------------------------
    function displayLine(){
    console.log("I am now displaying the line"); 
  
   
    var g = main.append("svg:g"); 
    


var vectorDataset = [{"x": 39, "y": 71},
        {"x": 30, "y": 63},
    {"x": 34, "y": 67},
    {"x": 35, "y": 68},
    {"x": 36, "y": 68},
    {"x": 36, "y": 70},
    {"x": 30, "y": 64}];

var line = g.selectAll("line")
                  .data(vectorDataset)
                  .enter().append("line")
                             .attr("class", "line")
                             .style("stroke-width", 1)
                     .style("stroke", "red")
                     .attr("x1", x(0))
                     .attr("y1", y(0))
                     .attr("x2", function(v) {
    console.log("Attribute x2"); 
    return x(v.x); })
                     .attr("y2", function(v) { return y(v.y); });


  }
  
//------------------------------------------------------------------
function scatterPlot()
{
    console.log("I am now in scatterPlot");
    
    
    // draw the x axis
    var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(10)
.tickSubdivide(true)
.tickSize(6,3,0)
        .orient('bottom');
 
        // draw the y axis
    var yAxis = d3.svg.axis()
.scale(y)
.ticks(10)
.tickSubdivide(true)
.tickSize(6,3,0)
        .orient('left')
        .ticks(5);
    
    main.append('g')
.attr('transform', 'translate(0,' + height + ')')
.attr('class', 'main axis date')
.call(xAxis);


    main.append('g')
.attr('transform', 'translate(0,0)')
.attr('class', 'main axis date')
.call(yAxis);

    var g = main.append("svg:g"); 
    
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
    .attr("r", 8);






}; 
//------------------------------------------------------------------
      
    </script>



</html>
